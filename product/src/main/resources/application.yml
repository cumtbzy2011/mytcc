server:
  port: 8881
spring:
  application:
    name: 'product'
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    statusPageUrlPath: /actuator/info
    healthCheckUrlPath: /actuator/health
    prefer-ip-address: false

management:
  endpoints:
    web:
      exposure:
        include: info, health, metrics, mappings
